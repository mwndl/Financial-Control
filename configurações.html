  <div>
    <body>
      <div class="login-container">
        <h1>Vamos nos conectar?</h1>
        <h2>Por favor, insira os dados do seu template do Notion, caso seja o seu primeiro acesso, toque aqui.</h2>
        <form>
          <div class="form-group">
              <label for="notion-id">ID do Template:</label>
              <input type="text" id="notion-id" name="notion-id" placeholder="Digite o link do banco de dados" required>
            </div>
            <div class="form-group">
              <label for="database-token">Secret Token:</label>
              <input type="text" id="database-token" name="database-token" placeholder="Digite o token de segurança" required>
            </div>
            <div class="form-group">
              <label class="checkbox-label" for="remember-me">Confiar nesse navegador?</label>
              <input type="checkbox" id="remember-me" name="remember-me">
          </div>          
          <button type="submit">Entrar</button>
          <button type="button" class="help-button">Ajuda</button>
        </form>
      </div>
  </div>
</body>
