<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - Financial Control</title>
    <link rel="stylesheet" type="text/css" href="login-style.css">
  </head>
  <body>
    <div class="login-container">
      <h1>Olá, seja bem-vindo!</h1>
      <h2>Por favor, sincronize um template válido do Notion:</h2>
      <form>
        <div class="form-group">
            <label for="notion-id">ID do Notion:</label>
            <input type="text" id="notion-id" name="notion-id" placeholder="Digite o link do banco de dados" required>
          </div>
          <div class="form-group">
            <label for="database-token">Secret Token:</label>
            <input type="text" id="database-token" name="database-token" placeholder="Digite o token de segurança" required>
          </div>
          <div class="form-group">
            <label class="checkbox-label" for="remember-me">Confiar nesse navegador?</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </div>          
        <button type="submit">Entrar</button>
        <button type="button" class="help-button">Ajuda</button>
      </form>
    </div>
  </body>
</html>
